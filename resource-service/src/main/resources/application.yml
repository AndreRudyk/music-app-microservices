spring:
  application:
    name: resource-service
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  cloud:
    stream:
      bindings:
        resourceUploaded-out-0:
          destination: resource-uploaded
        resourceProcessed-in-0:
          destination: resource-processed
          group: resource-service-group
          consumer:
            maxAttempts: 3
            backOffInitialInterval: 1000
            backOffMaxInterval: 10000
            backOffMultiplier: 2.0
            defaultRetryable: true
      rabbit:
        bindings:
          resourceUploaded-out-0:
            producer:
              routing-key-expression: '''resource-uploaded'''
          resourceProcessed-in-0:
            consumer:
              binding-routing-key: resource-processed


  datasource:
    url: ${RESOURCE_DB_URL:jdbc:postgresql://localhost:5432/resource-db}
    driverClassName: org.postgresql.Driver
    username: ${POSTGRES_USER_RESOURCE:user8080}
    password: ${POSTGRES_PASSWORD_RESOURCE:password8080}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}

server:
  port: 8080
  servlet:
    context-path: /resource-service

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    prometheus:
      enabled: true
    metrics:
      enabled: true
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    resourceservice: INFO
    org.springframework: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%logger{36}] - %msg%n"

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
    hostname: ${EUREKA_INSTANCE_HOSTNAME:localhost}

resilience4j:
  circuitbreaker:
    instances:
      storageService:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
        recordExceptions:
          - org.springframework.web.client.HttpServerErrorException
          - java.util.concurrent.TimeoutException
          - java.io.IOException
          - feign.FeignException
    configs:
      default:
        slidingWindowSize: 100
        minimumNumberOfCalls: 10

aws:
  endpoint: ${AWS_S3_ENDPOINT:http://localhost:4566}
  region: us-east-1
  access-key-id: test
  secret-access-key: test