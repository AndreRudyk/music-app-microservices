spring:
  application:
    name: resource-service
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB

  datasource:
    url: ${RESOURCE_DB_URL:jdbc:postgresql://localhost:5432/resource-db}
    driverClassName: org.postgresql.Driver
    username: ${POSTGRES_USER_RESOURCE:user8080}
    password: ${POSTGRES_PASSWORD_RESOURCE:password8080}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    virtual-host: ${RABBITMQ_DEFAULT_VHOST:/}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USER:guest}
    password: ${RABBITMQ_PASSWORD:guest}
    queue: resource-uploaded

server:
  port: 8080
  servlet:
    context-path: /resource-service

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka

aws:
  endpoint: ${AWS_S3_ENDPOINT:http://localhost:4566}
  region: us-east-1
  access-key-id: test
  secret-access-key: test
  buckets:
    resource: file-bucket
